<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Currency API</title>
</head>
<body>
    <form action="" class="currency">
        <div class="amount">
            <label for="first">Amount : USD</label>
            <input id="first" type="number" class="amounts">
        </div>
        <div class="eg">
            <label for="second">Amount : Egypt</label>
            <input id="second" readonly type="text" class="egypt">
        </div>
        <div class="sy">
            <label for="third">Amount : Syrain</label>
            <input id="third" readonly type="text" class="syrian">
        </div>
    </form>
    <script src="./javaScript.js"></script>
</body>
</html>
